<!DOCTYPE html>

<html lang="pt">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link href="./resources/assets/favicon.png" rel="shortcut icon" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Livros</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <div class="container">
            

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            
                <span class="navbar-toggler-icon"></span>

            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">

                    <li class="nav-item">

                        <a class="nav-link active" aria-current="page" href="index.html">Pesquisar</a>

                    </li>

                    <li class="nav-item">

                        <a class="nav-link" href="add.html">Adicionar</a>

                    </li>

                </ul>

            </div>

        </div>

    </nav>

    <main class="container mb-5">

        <div class="row mt-5">

            <div class="col-12">

                <h4 class="text-center">Pesquisa Livros</h4>

            </div>

        </div>

        <div class="row justify-content-center mt-5">

            <div class="col-12 col-md-6 col-lg-4">

                <label class="form-label">Título</label>
                <input id="title-input" type="text" class="form-control" name="title" placeholder="Insira o título do livro" />

            </div>

        </div>

        <div class="row justify-content-center mt-3">
            
            <div class="col-12 col-md-6 col-lg-4">

                <label class="form-label">Categoria</label>
                <input id="category-input" type="text" class="form-control" name="category" placeholder="Insira a categoria do livro" />

            </div>

        </div>

        <div class="row justify-content-center mt-3">
            
            <div class="col-12 col-md-6 col-lg-4">

                <label class="form-label">Ano de Publicação</label>
                <input  id="release-year-input" type="number" class="form-control" name="release_year" placeholder="Insira o ano de lançanento do livro" />

            </div>

        </div>

        <div class="row justify-content-center mt-3">
            
            <div class="col-12 col-md-6 col-lg-4">

                <label class="form-label">Autor</label>
                <input id="author-input" type="text" class="form-control" name="author_year" placeholder="Insira um dos autores do livro" />

            </div>

        </div>

        <div class="row justify-content-center mt-4">

            <div class="col-12 col-md-6 col-lg-4">

                <button id="search-btn" class="btn btn-primary w-100" name="search">Pesquisar</button>

            </div>

            <div class="col-12 mt-3">

                <p id="display-error" class="text-danger text-center">



                </p>

            </div>

        </div>

        <div class="row justify-content-center mt-5">

            <h2 class="text-center">Lista de livros</h2>

        </div>

        <div class="row justify-content-center mt-5">

            <div id="list" class="list-group col-12 p-0 container-fluid">

                

            </div>

        </div>

    </main>

    <script src="lib/js/index.js" type="text/javascript"></script>
    
</body>

</html>
