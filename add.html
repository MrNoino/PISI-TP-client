<!DOCTYPE html>

<html lang="pt">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="./resources/assets/favicon.png" rel="shortcut icon" type="image/x-icon">

    <title>Livros</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <div class="container-fluid">
            

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            
                <span class="navbar-toggler-icon"></span>

            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">

                    <li class="nav-item">

                        <a class="nav-link" aria-current="page" href="index.html">Pesquisar</a>

                    </li>

                    <li class="nav-item">

                        <a class="nav-link active" href="add.html">Adicionar</a>

                    </li>

                </ul>

            </div>

        </div>

    </nav>

    <main class="container-fluid mb-5">

        <div class="row mt-5">

            <h4 class="text-center">Adicionar Livro</h4>

        </div>

        <div class="row justify-content-center mt-5">
            
            <div class="col-12 col-md-6 col-lg-4">

                <label class="form-label">ISBN</label>
                <input id="isbn-input" type="text" class="form-control" placeholder="Insira o ISBN do livro" />

            </div>

        </div>

        <div class="row justify-content-center mt-3">

            <div class="col-12 col-md-6 col-lg-4">

                <label class="form-label">Título</label>
                <input id="title-input" type="text" class="form-control" placeholder="Insira o título do livro" />

            </div>

        </div>

        <div class="row justify-content-center mt-3">

            <div class="col-12 col-md-6 col-lg-4">

                <label class="form-label">Edição</label>
                <input id="edition-input" type="number" class="form-control" placeholder="Insira a edição do livro" />

            </div>

        </div>

        <div class="row justify-content-center mt-3">

            <div class="col-12 col-md-6 col-lg-4">

                <label class="form-label">Ano de Lançamento</label>
                <input id="release-year-input" type="number" class="form-control" placeholder="Insira o ano de lançamento do livro" />

            </div>

        </div>

        <div class="row justify-content-center mt-3">

            <div class="col-12 col-md-6 col-lg-4">

                <label class="form-label">Autor(es)</label>
                <select id="authors-select" class="form-select" multiple>

                    

                </select>
            </div>

        </div>

        <div class="row justify-content-center mt-3">

            <div class="col-12 col-md-6 col-lg-4">

                <label class="form-label">Categoria(s)</label>
                <select id="categories-select" class="form-select" multiple>

                    

                </select>
            </div>

        </div>

        <div class="row justify-content-center mt-4">

            <div class="col-12">

                <p id="display-error" class="text-danger">



                </p>

            </div>

            <div class="col-12 col-md-6 col-lg-4">

                <button id="add-btn" class="btn btn-success w-100">Adicionar</button>

            </div>

        </div>

    </main>

    <script src="lib/js/add.js" type="text/javascript"></script>
    
</body>

</html>
